<section class="contact_formulier">
<h2> Neem contact met ons op!</h2>
    <div class="formcontainer">
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" >
  
      <label for="naam">Naam:</label>
      <input title="Vul hier uw naam in" type="text" id="naam" name="naam" placeholder="Uw naam..." required>
  
      <label for="email">Email:</label>
      <input title="Vul hier uw Email adres in" type="text" id="email" name="email" placeholder="voorbeeld@gmail.com" required>

      <label for="telefoonnr">Telefoon nummer:</label>
      <input title="Vul hier uw telefoon nummer in" type=tel id="telefoonnr" name="telefoonnr" required size="10"  pattern="^[0-9]{10}" placeholder="06 123 456 78">
  
      <label for="vraag">Uw vraag:</label>
      <textarea title="Wat is uw vraag voor ons?" id="vraag" name="vraag" placeholder="Wat is uw vraag?" style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
